<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Display and position</title>
  <style>
  body {
    height: 3000px;
  }
  </style>
</head>
<body>
  <!-- div는 원래 block display를 가지고 있지만 inline으로 만들 수 있어요. -->
  <div class="d-inline p-2 bg-primary text-white">div to d-inline</div>
  <div class="d-inline p-2 bg-primary text-white">div to d-inline</div>
  <br/>
  <hr/>

  <!-- span은 원래 inline display를 가지고 있지만 block으로 만들 수 있어요.-->
  <span class="d-block p-2 bg-primary text-white">span to d-block</span>
  <span class="d-block p-2 bg-dark text-white">span to d-block</span>
  <br/>
  <hr/>

  <!-- 반응형 맛보기 -->
  <!-- sm 일땐 안보이고, md 일땐 보인다.-->
  <div class="m-2 bg-danger d-sm-none d-md-block">d-sm-none d-md-block</div>
  <!-- md 일땐 안보이고, xl 일땐 보인다.-->
  <div class="m-2 bg-warning d-md-none d-xl-block">d-md-none d-xl-block</div>

  <!-- position fixed -->
  <div class="sticky fixed-top bg-dark text-white">sticky fixed-top</div>
  <div class="sticky fixed-bottom bg-dark text-white">All rights reserved Tess</div>


  <div class="position-static">position-static</div>
 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
